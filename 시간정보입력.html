<!DOCTYPE html>
<html>
    <head>
        <title>시간 정보 입력</title>
    </head>
    <body>
        <h1>시간 정보 입력</h1>
        <form>
            <pre>
                month : <input type = "month" value = "2020-01"><br>
                week : <input type = "week" value = "2020-W01"><br>
                date : <input type = "date" value = "2020-01-03"><br>
                time : <input type = "time" value = "23:54"><br>
                local : <input type = "datetime-local" value = "2020-01-03T23:54:50.32"><br>
            </pre>
        </form>
    </body>
</html>
