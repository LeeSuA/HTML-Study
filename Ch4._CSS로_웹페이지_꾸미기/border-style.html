<!DOCTYPE html>
<html>
    <head>
        <title>다양한 테두리선 스타일</title>
    </head>
    <body>
        <h1>다양한 테두리</h1>
        <hr>
        <p style = "border : 3px solid blue"> 3px solid blue </p>
        <p style = "border : 3px none blue"> 3px none blue </p>
        <p style = "border : 3px hidden blue">3px hidden blue</p>
        <p style = "border : 3px dotted blue">3px dotted blue</p>
        <p style = "border : 3px dashed blue">3px dashed blue</p>
        <p style = "border : 3px double blue">3px double blue</p>
        <p style = "border : 15px groove yellow">15px groove</p>
        <p style = "border : 15px ridge yellow">15px ridge</p>
        <p style = "border : 15px inset yellow">15px inset</p>
        <p style = "border : 15px outset yellow">15px outset</p>
    </body>
</html>
