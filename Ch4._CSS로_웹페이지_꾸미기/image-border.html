<!DOCTYPE html>
<html>
    <head>
        <title>이미지 테두리 만들기</title>
        <style>
            p{
                background : yellow;
                width : 200px;
                height : 60px;
                padding : 10px;
                border : 20px solid lightgray;
            }
            #round {border-image: url("apple.jpg") 30 round; }
            #repeat{border-image : url("apple.jpg") 30 repeat; }
            #stretch{border-image : url("apple.jpg") 30 stretch;}
            </style>
    </head>   
    <body>
        <h1>이미지 테두리 만들기</h1>
        <hr>
        다음은 원본 이미지입니다.<br>
        <img src = "apple.jpg" alt = "원본">
        <hr>
        <p>20x20 크기의 회색 테두리를 가진 p 태그</p>
        <p id = "round">round 스타일 이미지 테두리</p>
        <p id = "repeat">repeat 스타일 이미지 테두리</p>
        <p id = "stretch">stretch 스타일 이미지 테두리</p>

    </body>
</html>
