<!DOCTYPE html>
<html>
    <head><title>생일 날짜 입력받기</title></head>
    <body>
        <h1>생일 축하합니다~</h1>
        <hr>
        당신의 생일은 2000년 2월 2일읿니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.
        <hr>
        <form>
            <table>
                <tr><td>생일</td>
                <td><input type = "date" value = "2000-02-02"></td></tr>
                <tr><td>생일 파티 시간</td>
                <td><input type = "time"></td></tr>
                <tr><td>생일 파티 장소</td>
                    <td><input type = "text" value = "집"></td></tr>
            </table>
        </form>
    </body>
</html>
