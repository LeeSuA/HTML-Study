<!DOCTYPE html>
<html>
    <head>
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h1>텍스트 꾸미기</h1>

        <hr>
        <p>
            <b>진하게</b><br>
            <strong>중요한</strong><br>
            <em>강조</em><br>
            <i>이탤릭 강조</i><br>
            <b><i>진하게 이탤릭으로 강조</i></b><br>
            보통문자<small>작은문자</small><br>
            <del>삭제</del><br>
            <ins>추가</ins><br>
            보통문자의 <sup>윗첨자</sup><br>
            보통문자의 <sub>아래첨자</sub><br>
            <mark>하이라이팅</mark><br>

        </p>
        <div style = "background-color:salmon; padding:20px;">
        내가 사랑과 방언과 천사의 말을 할지라도
        <span style = "color:blueviolet;">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
        <span style = "color:beige;">사랑</span>이 없으면 아무것도 아니라.
        </div>
        <p> ~ 우리 서로 사랑하며 살아요 ~ </p>
    
    </body>
</html>
